[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = src
addopts = 
    --verbose
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
env = 
    PYTHONPATH = src
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests