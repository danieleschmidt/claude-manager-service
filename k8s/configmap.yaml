apiVersion: v1
kind: ConfigMap
metadata:
  name: claude-manager-config
  namespace: claude-manager
  labels:
    app: claude-manager-service
data:
  # Application configuration
  FLASK_ENV: "production"
  LOG_LEVEL: "INFO"
  ENABLE_PERFORMANCE_MONITORING: "true"
  ENABLE_ENHANCED_SECURITY: "true"
  MONITORING_METRICS_PORT: "9090"
  
  # Database configuration
  DATABASE_HOST: "claude-manager-postgres"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "claude_manager"
  
  # Redis configuration
  REDIS_HOST: "claude-manager-redis"
  REDIS_PORT: "6379"
  
  # Performance settings
  PERF_ALERT_DURATION: "15.0"
  PERF_MAX_OPERATIONS: "20000"
  PERF_RETENTION_HOURS: "168"
  PERF_MEMORY_THRESHOLD: "500"
  PERF_CPU_THRESHOLD: "80"
  
  # Rate limiting
  RATE_LIMIT_REQUESTS: "1000"
  RATE_LIMIT_WINDOW: "3600"
  GITHUB_API_RATE_LIMIT: "5000"
  
  # Security settings
  SECURITY_MAX_CONTENT_LENGTH: "75000"
  SECURITY_ENABLE_RATE_LIMITING: "true"
  SECURITY_CONTENT_TYPE_VALIDATION: "true"
  SECURITY_ENABLE_CSRF: "true"
  
  # Task processing
  MAX_CONCURRENT_TASKS: "20"
  TASK_TIMEOUT_SECONDS: "3600"
  TASK_RETRY_ATTEMPTS: "3"
  TASK_RETRY_DELAY: "60"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: claude-manager-nginx-config
  namespace: claude-manager
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }
    
    http {
        upstream claude_manager {
            server claude-manager-service:5000;
        }
        
        server {
            listen 80;
            server_name claude-manager.local;
            
            location / {
                proxy_pass http://claude_manager;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            location /health {
                proxy_pass http://claude_manager/health;
                access_log off;
            }
            
            location /metrics {
                proxy_pass http://claude_manager/metrics;
                access_log off;
            }
        }
    }